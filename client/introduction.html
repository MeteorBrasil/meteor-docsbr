<b>_Meteor é um ultra simples ambiente para o desenvolvimento de websites modernos.
O que demorava semanas, até mesmo com as melhores ferramentas, agora demora horas com meteor._</b>

A internet foi originalmente criada para trabalhar da mesma forma que os mainframes trabalhavam no anos 70. Uma aplicação no servidor renderizava uma tela e a enviava pela rede para um terminal dumb. Qualquer coisa que o usuário fazia o servidor renderizava inteiramente uma nova tela.

Esse modelo serviu de base para a internet durante décadas. Deu nascimento a frameworks como LAMP, Rails, Django e ao PHP.

Mas os melhores times, com os maiores orçamentos e os mais longos cronogramas agora desenvolvem aplicações em JavaScript que rodam no cliente. Essas aplicações tem interfaces estelares. Elas não carregam paginas e são reativas: mudanças de qualquer cliente imediatamente aparecem em todas as telas.

Eles construiram do jeito  mais difícil. Meteor propõe um jeito mais significamente mais simples e mais divertido de construir aplicações estelares.

Você consegue construir uma aplicação completa em apenas um final de semana ou uma hackathon com bastante cafeina!

Não precisará provisionar recursos de servidor ou fazer deploy de API endpoints na nuvem, administrar banco de dados, brigar com uma camada 0RM, mudando de linguagem entre JavaScript e Ruby ou mandar dados inválidos aos clientes.

Meteor é um trabalho em andamento, mas esperamos mostrar a direção em que estamos indo e adoraríamos seu feedback!

<h2 id="quickstart">Começo rápido!</h2>

<!-- change colors on these. $ and command output in grey, rest in
white -->

Os comandos em seguida funcionam em todas[plataformas suportadas](https://github.com/meteor/meteor/wiki/Supported-Platforms).

Como instalar Meteor em sua máquina:

<pre>
$ curl https://install.meteor.com | /bin/sh
</pre>

Criar um projeto:

<pre>
$ meteor create myapp
</pre>

Rodar localmente:

<pre>
$ cd myapp
$ meteor
=&gt; Meteor server running on: http://localhost:3000/
</pre>

Mostrar sua aplicação para o mundo! (em um servidor grátis que a gente oferece):

<pre>
$ meteor deploy myapp.meteor.com
</pre>

<h2 id="sevenprinciples">Sete Princípios do Meteor</h2>

<!-- wire with [1,2,3] on it -->
- _Data on the Wire_. Não envie HTML pela rede. Envie dados e deixe o cliente decidir como rederizá-la.

<!-- two people, one speech bubble coming out of both of their mouths,
containing '{}' -->
- _Uma linguagem._ Programe em JavaScript ambos os lados cliente e servidor da sua aplicação.

<!-- globe, with the same database icon in US and Russia -->
- _Database Everywhere_. Use a mesma transparente API para acessar seu banco de dados no cliente ou servidor.

<!-- clock with zero time elapsed. or clock on left with zero time
elapsed, horizontal bold line to a clock with zero time elapsed, but a
line at a 45 degree angle to a a clock in grey with 100 ms
elapsed. like shades of relativity -->
- _Latency Compensation_. No cliente, use prefetching e model simulation para fazer parecer que existe latência zero na conexão com o banco de dados.

<!-- knee getting hit with hammer like in reflex test -->
- _Full Stack Reatividade_. Faça realtime o padrão. Em todas as camadas do banco de dados aos templates, você deve criar uma interface voltada a eventos.

- _Abrace o Eco sistema_. Meteor é um projeto open source e integra, ao invés de substituir, ferramentas e frameworks open sorce já existentes.

<!-- zen circle -->
- _Simplicidade é igual Produtividade_. O melhro jeito de fazer alguma coisa simples é na verdade sendo simples. Alcance isso atravês de APIs limpas, classicamente lindas.
