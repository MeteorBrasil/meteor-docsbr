<b>_Meteor é um ultra simples ambiente para o desenvolvimento de websites modernos.
O que demorava semanas, até mesmo com as melhores ferramentas, agora demora horas com Meteor._</b>

A internet foi originalmente criada para trabalhar da mesma forma que os mainframes trabalhavam no anos 70. Uma aplicação no servidor renderizava uma tela e a enviava pela rede para um terminal dumb. Qualquer coisa que o usuário fazia o servidor renderizava inteiramente uma nova tela.

Esse modelo serviu de base para a internet durante décadas. Deu nascimento a frameworks como LAMP, Rails, Django e ao PHP.

Mas os melhores times, com os maiores orçamentos e os mais longos cronogramas agora desenvolvem aplicações em JavaScript que rodam no cliente. Essas aplicações tem interfaces estelares. Elas não carregam paginas e são reativas: mudanças de qualquer cliente imediatamente aparecem em todas as telas.

Eles construiram do jeito  mais difícil. Meteor propõe um jeito mais significamente mais simples e mais divertido de construir aplicações estelares.

Você consegue construir uma aplicação completa em apenas um final de semana ou uma hackathon com bastante cafeina!

Não precisará provisionar recursos de servidor ou fazer deploy de API endpoints na nuvem, administrar banco de dados, brigar com uma camada 0RM, mudando de linguagem entre JavaScript e Ruby ou mandar dados inválidos aos clientes.

Meteor é um trabalho em andamento, mas esperamos mostrar a direção em que estamos indo e adoramos feedback!
