<h1 id="packages">Pacotes</h1>

Meteor suporta uma variedade de pacotes add-on e bibliotecas de terceiros. Apesar de conseguir desenvolver ótimos aplicativos usando apenas as principais funcionalidades do Meteor, pacotes opcionais podem fazer o desenvolvimento ainda mais rápido e melhor.

Pacotes podem ser adicionados e removidos de um projeto Meteor com:

    $ meteor add <package_name>

e remover com:

    $ meteor remove <package_name>


## `Pacotes alternativos`

Além dos pacotes oferecidos pelo projeto Meteor existe a iniciativa [Meteorite](https://github.com/oortcloud/meteorite). que é um gerenciador de pacotes não oficial. Os pacotes são listados no [Atmosphere](https://atmosphere.meteor.com/). A comunidade é muito ativa e os diferentes pacotes podem oferecer ótimas funcionalidades para suas aplicações. Caso você tenha vontade de contribuir acesse [aqui](https://atmosphere.meteor.com/wtf/package) e veja como pode ajudar!
